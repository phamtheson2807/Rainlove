<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Font Trái Tim</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #000;
        color: white;
        font-family: "Pacifico", cursive;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .heart-text {
        font-size: 48px;
        text-align: center;
        background: linear-gradient(45deg, #ff1493, #ff69b4, #ffb6c1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
        animation: glow 2s ease-in-out infinite alternate;
      }
      @keyframes glow {
        from {
          filter: drop-shadow(0 0 10px #ff69b4);
        }
        to {
          filter: drop-shadow(0 0 20px #ff1493);
        }
      }
      .quicksand {
        font-family: "Quicksand", sans-serif;
        margin-top: 20px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="heart-text">I Love You ❤️</div>
      <div class="quicksand">Font Test: Pacifico & Quicksand</div>
    </div>
  </body>
</html>
